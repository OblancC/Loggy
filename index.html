<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login - Labmaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login">
    <section class="section_login">
        <img src="./IMG/Login/loggi.png" alt="" class="img-site">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="E-mail">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Senha">
                <div class="underline"></div>
            </div>
            <div class="checkbox"> <input type="checkbox"> Lembrar Senha</div>
            
            <a class="botao_enviar" href="/admin-home.html"><span>Enviar</span></a>

        </form>

        <div class="esquece-senha">
            <span><a href="./login_esqueceu.html">Esqueceu a senha?</a></span>
        </div>
    </section>
</body>
</html>
